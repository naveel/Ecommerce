<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1600" viewBox="0 0 1600 1600">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="80%" stop-color="#f7f7fb" />
      <stop offset="100%" stop-color="#f0f0f5" />
    </radialGradient>
    <radialGradient id="velvetGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#b51534" />
      <stop offset="45%" stop-color="#9a102c" />
      <stop offset="100%" stop-color="#610016" />
    </radialGradient>
    <linearGradient id="velvetHighlight" x1="30%" y1="20%" x2="70%" y2="80%">
      <stop offset="0%" stop-color="#ff3b58" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#73001b" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef6d8" />
      <stop offset="25%" stop-color="#f7d77a" />
      <stop offset="55%" stop-color="#d6a849" />
      <stop offset="80%" stop-color="#f9e4a8" />
      <stop offset="100%" stop-color="#c78f2a" />
    </linearGradient>
    <radialGradient id="diamondGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="45%" stop-color="#e4f0ff" />
      <stop offset="100%" stop-color="#a9bed8" />
    </radialGradient>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="35" result="blur" />
      <feOffset dy="20" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="sparkle" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feBlend in="SourceGraphic" in2="blur" mode="screen" />
    </filter>
  </defs>
  <rect width="1600" height="1600" fill="url(#bgGradient)" />
  <ellipse cx="800" cy="1260" rx="430" ry="180" fill="#d7d7df" opacity="0.35" filter="url(#softShadow)" />
  <g filter="url(#softShadow)">
    <path d="M650 320 C610 420 620 520 600 680 C560 900 420 1030 420 1120 C420 1220 600 1280 800 1280 C1000 1280 1180 1220 1180 1120 C1180 1030 1040 900 1000 680 C980 520 990 420 950 320 C900 200 700 200 650 320 Z" fill="url(#velvetGradient)" />
    <path d="M610 700 C560 860 460 990 460 1100 C460 1180 620 1240 800 1240 C980 1240 1140 1180 1140 1100 C1140 990 1040 860 990 700 C960 600 960 460 930 370 C890 260 710 260 670 370 C640 460 640 600 610 700 Z" fill="url(#velvetHighlight)" />
    <path d="M740 300 C720 340 700 400 700 480 C700 560 900 560 900 480 C900 400 880 340 860 300 C820 220 760 220 740 300 Z" fill="#6d001b" opacity="0.55" />
  </g>
  <g>
    <path d="M620 580 C640 640 700 700 800 720 C900 700 960 640 980 580" stroke="url(#goldGradient)" stroke-width="34" fill="none" stroke-linecap="round" />
    <path d="M640 600 C660 650 720 700 800 710 C880 700 940 650 960 600" stroke="#fff7d0" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6" />
    <g filter="url(#sparkle)">
      <circle cx="800" cy="720" r="22" fill="url(#diamondGradient)" />
      <path d="M800 695 L814 720 L800 744 L786 720 Z" fill="#ffffff" opacity="0.85" />
      <circle cx="700" cy="660" r="16" fill="url(#diamondGradient)" />
      <circle cx="900" cy="660" r="16" fill="url(#diamondGradient)" />
    </g>
  </g>
  <g transform="translate(1120 570)">
    <path d="M0 0 C10 60 10 100 0 140 C-20 200 40 220 60 160 C80 100 80 40 60 -20 C40 -80 -20 -60 0 0 Z" fill="url(#velvetGradient)" opacity="0.7" />
    <g filter="url(#sparkle)">
      <ellipse cx="20" cy="60" rx="14" ry="34" fill="url(#goldGradient)" />
      <circle cx="20" cy="16" r="12" fill="url(#diamondGradient)" />
      <circle cx="20" cy="108" r="10" fill="url(#diamondGradient)" />
    </g>
  </g>
  <g transform="translate(440 570) scale(-1,1)">
    <path d="M0 0 C10 60 10 100 0 140 C-20 200 40 220 60 160 C80 100 80 40 60 -20 C40 -80 -20 -60 0 0 Z" fill="url(#velvetGradient)" opacity="0.7" />
    <g filter="url(#sparkle)">
      <ellipse cx="20" cy="60" rx="14" ry="34" fill="url(#goldGradient)" />
      <circle cx="20" cy="16" r="12" fill="url(#diamondGradient)" />
      <circle cx="20" cy="108" r="10" fill="url(#diamondGradient)" />
    </g>
  </g>
  <g transform="translate(520 1160)">
