      <circle cx="120" cy="80" r="16" fill="url(#diamondGradient)" />
      <circle cx="204" cy="80" r="14" fill="url(#diamondGradient)" />
    </g>
    <ellipse cx="120" cy="96" rx="140" ry="24" fill="#c0c0c8" opacity="0.35" />
  </g>
  <g transform="translate(720 1220)">
    <ellipse cx="80" cy="36" rx="80" ry="24" fill="#c9c9d2" opacity="0.4" />
    <ellipse cx="80" cy="20" rx="46" ry="20" fill="url(#goldGradient)" />
    <ellipse cx="80" cy="16" rx="36" ry="14" fill="#fff3c2" opacity="0.7" />
    <circle cx="80" cy="14" r="10" fill="url(#diamondGradient)" filter="url(#sparkle)" />
  </g>
</svg>
